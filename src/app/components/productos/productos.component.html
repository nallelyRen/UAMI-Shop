<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">


<div id="contenido">

    <div class="row">
        <div class="col-sm-3">
            <!-- Card -->
            <div id="registro" class="card card-image">

                <!-- Content -->
                <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
                    <div>
                        <h5 id="textoR" class="green-text"><i class="fa fa-pie-chart"></i> Vende</h5>
                        <h3 id="textoR" class="card-title pt-2"><strong>Registra tus productos</strong></h3>
                        <p id="textoR">Haz que tus productos lleguen a más gente y aumenta tus ventas. El registro es totalmente gratuito
                        </p>
                        <a class="btn btn-green" [routerLink]="['/agregarProducto']"><i class="fa fa-clone left"></i>
                            Registrar producto</a>
                    </div>
                </div>
            </div>
            <!-- Card -->
            <div class="list-group list-group-flush" id="list-tab" role="tablist">
                <a id="tituloCategorias" class="list-group-item list-group-item-action disabled" data-toggle="list" href="#" role="tab">Categorías</a>
                <a class="list-group-item list-group-item-action " id="list-libros-list" data-toggle="list" role="tab" (click)="cambio('libros')" aria-controls="info">Libros</a>
                <a class="list-group-item list-group-item-action" id="list-proyecto-list" data-toggle="list" (click)="cambio('proyectos')" role="tab" aria-controls="favoritos">Protectos terminales o de investigación</a>
                <a class="list-group-item list-group-item-action" id="list-electronica-list" data-toggle="list" (click)="cambio('electronica')" role="tab" aria-controls="favoritos">Electrónica y computación</a>
            </div>
        </div>


        <div class="col-sm-8">
            <div class="tab-content" id="informacion">
                <div class="tab-pane fade show active" id="list-libros" role="tabpanel" aria-labelledby="list-info-list">

                    <h3 class="h3 mb-3">{{categoria}}</h3>
                    <hr>
                    <div id="productos" class="card-columns rounded " *ngIf="productos">
                        <div class="card bg-dark animated fadeIn fast " *ngFor="let product of productos; let i=index">
                            <img class="card-img-top" [src]="product.archivo.url" [alt]="product.nombre">
                            <div class="card-body">
                                <h5 class="card-title">{{product.nombre}}</h5>
                                <p class="card-text text-white">{{product.descripcion}}</p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-outline-success" [routerLink]="['/producto', product.id]">ver
                                    más</button>
                                <button class="btn btn-outline-info" [routerLink]="['/producto']">Añadir a favoritos</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
