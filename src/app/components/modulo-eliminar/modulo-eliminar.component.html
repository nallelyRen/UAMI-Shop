<div class="modal-header">
    <h4 class="modal-title">Confirmación</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <p>¿Estas seguro de querer eliminar éste elemento? </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')" ngbAutofocus>Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Eliminar click')">Eliminar</button>
</div>
